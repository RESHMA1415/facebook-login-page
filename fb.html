     <!DOCTYPE html>
     <html lang="en">
     <head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link rel="stylesheet" href="fb.css">
         <title>Facebook Login Page</title>
         <style>
        
             .signup-container {
                 float: right; 
                 width: 50%;
                 padding: 0 20px;
             }
             .signup-container h2 {
                 font-size: 24px;
                 color: #1877f2; 
             }
             .signup-container h3 {
                 font-size: 16px;
                 color: #333;
             }
             .signup-form {
                 margin-top: 20px;
             }
             .signup-form input,
             .signup-form select {
                 width: calc(100% - 20px);
                 margin-bottom: 10px;
                 padding: 10px;
                 font-size: 16px;
                 border: 1px solid #ddd;
                 border-radius: 2px;
             }
             .signup-form button {
                 width: calc(100% - 20px);
                 padding: 12px;
                 font-size: 16px;
                 background-color: #1877f2;
                 color: #fff;
                 border: none;
                 border-radius: 4px;
                 cursor: pointer;
             }
             .signup-form button:hover {
                 background-color: #115293; 
             }
     
        
             .background-container {
                 position: absolute;
                 top: 0;
                 left: 0;
                 width: 50%; 
                 height: 100vh;
                 background-image: url('fb bacground.png');
                 background-size: cover;
                 background-position: center;
                 z-index: -1;
             }
         </style>
     </head>
     <body>
         <div id="facebook">
             <h1>Facebook</h1>
             <p>Facebook helps to connect and share with<br>
               the people in your life</p>
             <input type="text" id="login-email" placeholder="Email">
             <input type="password" id="login-password" placeholder="Password">
             <button>Login</button>
         </div>
     
         <div class="signup-container">
             <h2>Sign Up</h2>
             <h3>It's free and always will be.</h3>
             <form class="signup-form">
            

                 <input type="text" id="firstname" placeholder="First Name" >
                 <input type="text" id="lastname" placeholder="Last Name"><br> 
                 <input type="email" id="signup-email" placeholder="Your Email">
                 <input type="email" id="re-enter-email" placeholder="Re-enter Email">
                 <input type="password" id="signup-password" placeholder="Password">
                 <input type="date" id="birthday">
                 <select id="gender">
                     <option value="">Select Gender</option>
                     <option value="male">Male</option>
                     <option value="female">Female</option>
                     <option value="other">Other</option>
                 </select>
                 <button>Sign Up</button>
             </form>
         </div>
     
         <div class="background-container"></div>
     </body>
     </html>
